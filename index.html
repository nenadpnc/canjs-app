<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Portfolio</title>
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans:300,400,500,700">
    </head>
    <body class="home-template">
        <header class="logo">
            <h1 class="logo__title">
                <a href="#!tag/all" class="logo__link">Portfolio</a>
            </h1>
        </header>
        <main role="main" class=" default-bg">
            <div class="main__wrapper">
                <nav class="menu">
                    <div class="menu__wrap">
                        <div id="articleMenu" class="hide">
                            <a id="back" href="javascript://" class="menu__item">Back</a>
                            <a id="edit" href="javascript://" class="menu__item">Edit post</a>
                            <a id="add" href="javascript://" class="menu__item">Add new post</a>
                            <a id="delete" href="javascript://" class="menu__item">Delete post</a>
                        </div>
                        <div id="filter" class="right"></div>
                    </div>
                </nav>
                <div id="mainContainer"></div>
            </div>
        </main>
        <footer class="footer">
            <div class="social--footer">
                <a class="social__icon social__icon--gplus" href="javascript://">Google+</a>
                <a class="social__icon social__icon--fb" href="javascript://">Facebook</a>
                <a class="social__icon social__icon--twitter" href="javascript://">Twitter</a>
            </div>
        </footer>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
        <script type="text/javascript" src="js/libs/can.jquery.js"></script>
        <script type="text/javascript" src="js/libs/can.fixture.js"></script>
        <script type="text/javascript" src="js/data.js"></script>
        <script type="text/javascript" src="js/model.js"></script>
        <script type="text/javascript" src="js/controls.js"></script>
        <script type="text/javascript" src="js/service.js"></script>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
